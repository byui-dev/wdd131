<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <script src="form.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/form.css">
</head>
<header>
    <h1>Product Review</h1>
</header>

<div class="margin-header"></div>
<main>
    <form method="get" action="review.html" class="wf1">
        <fieldset>
            <label>Product Name
                <select name="product">
                   <option value="">Choose a Product &#9662;</option>

                </select>
            </label>
        
        </fieldset>

        <fieldset>
            <label>Overall Rating

            </label>
        </fieldset>

        <fieldset>
            <label>Date of Installation <input type="date" name="completeDate">

            </label>
        </fieldset>

        <fieldset>
          <div>Which features did you find useful in the product?</div>
          <label>(Check all that apply)
          <label><input type="checkbox" name="durability" value="yes">Durability</label>
          <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
          <label><input type="checkbox" name="performance" value="yes">Performance</label>
          <label><input type="checkbox" name="yes" value="yes">Design</label>

            </label>
        </fieldset>

        <fieldset>
            <label>Written review(Optional)

            </label>

        </fieldset>

        <fieldset>
            <label>Your Name(Optional)

            </label>
        </fieldset>    

            <input type="submit" value="Post Review">  
       
    </form>
</main>

<div class="margin-footer"></div>

<footer>
    <p>&copy; <span id="year"></span> Obakeng Kennedy Diphala, South Africa</p>
    <p id="lastModified"></p>
</footer>
</html>
