<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate the service at our Game Reserve</title>
    <script src="forms.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <header>
        <h1>Rate Our Service</h1>
    </header>

    <div class="margin-header"></div>

    <main>
        <form method="get" action="reviews.html" class="wf1">
            <fieldset>
                <label>Name of Game Reserve
                    <select name="reserve" required>
                        <option value="">Choose a Game Reserve &#9662;</option>
                        <!-- JavaScript will populate this dropdown -->
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>Overall Rating</label>
                <div class="stars">
                    <div class="star-bullet">
                        <input type="radio" id="onestar" name="stars" value="1" required>
                        <label for="onestar">
                            <div class="star-container">
                                <div class="star gold"></div>
                            </div>
                        </label>
                    </div>
                    <div class="star-bullet">
                        <input type="radio" id="twostar" name="stars" value="2" required>
                        <label for="twostar">
                            <div class="star-container">
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                            </div>
                        </label>
                    </div>
                    <div class="star-bullet">
                        <input type="radio" id="threestar" name="stars" value="3" required>
                        <label for="threestar">
                            <div class="star-container">
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                            </div>
                        </label>
                    </div>
                    <div class="star-bullet">
                        <input type="radio" id="fourstar" name="stars" value="4" required>
                        <label for="fourstar">
                            <div class="star-container">
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                            </div>
                        </label>
                    </div>
                    <div class="star-bullet">
                        <input type="radio" id="fivestar" name="stars" value="5" required>
                        <label for="fivestar">
                            <div class="star-container">
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                                <div class="star gold"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <label>Date when you visited the Game Reserve <input type="date" name="completeDate"></label>
            </fieldset>

            <fieldset>
                <div class="features-header">What did you enjoy the most about your visit to the game reserve? (Check all that apply)</div>
                <div class="features-checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="location" name="features" value="location">
                        <label for="durability">Location</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="accessibility" name="features" value="accessibility">
                        <label for="ease">Accessibility</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="accomodation" name="features" value="accomodation">
                        <label for="performance">Accomodation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="drive" name="features" value="drive">
                        <label for="design">Game Drive</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="text-input-container">
                    <label for="review" class="text-label">Written Review (Optional)</label>
                    <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts about the Game Reserve"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="text-input-container">
                    <label for="name" class="text-label">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
            </fieldset>    

            <input type="submit" value="Post Review">  
        </form>
    </main>

    <div class="margin-footer"></div>

    <footer>
        <p>&copy; <span id="year"></span> Obakeng Kennedy Diphala, South Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
