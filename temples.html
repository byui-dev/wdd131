<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <!-- Base Styles (Mobile First) -->
    <link rel="stylesheet" href="styles/temples.css">
    <!-- Large Screen Styles -->
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 1200px)">
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#Home" class="active">Home</a></li>
                <li><a href="#Old">Old</a></li>
                <li><a href="#New">New</a></li>
                <li><a href="#Large">Large</a></li>
                <li><a href="#Small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <section class="album">
            <figure>
                <img src="images/aba-nigeria-temple.jpg" alt="Aba Nigeria Temple">
                <figcaption>Aba Nigeria</figcaption>
            </figure>
            <figure>
                <img src="images/accra-ghana-temple.jpg" alt="Accra Ghana Temple">
                <figcaption>Accra Ghana</figcaption>
            </figure>
            <figure>
                <img src="images/adelaide-australia-temple.jpg" alt="Adelaide Australia Temple">
                <figcaption>Adelaide Australia</figcaption>
            </figure>
            <figure>
                <img src="images/billings-montana-temple.jpg" alt="Billings Montana Temple">
                <figcaption>Billings Montana</figcaption>
            </figure>
            <figure>
                <img src="images/anchorage-temple.jpg" alt="Anchorage Temple">
                <figcaption>Anchorage</figcaption>
            </figure>
            <figure>
                <img src="images/apia-samoa-temple.jpg" alt="Apia Samoa Temple">
                <figcaption>Apia Samoa</figcaption>
            </figure>
            <figure>
                <img src="images/arequipa-peru-temple.jpg" alt="Arequipa Peru Temple">
                <figcaption>Arequipa Peru</figcaption>
            </figure>
            <figure>
                <img src="images/baton-rouge-louisiana-temple.jpg" alt="Baton Rouge Louisiana Temple">
                <figcaption>Baton Rouge Louisiana</figcaption>
            </figure>
            <figure>
                <img src="images/bern-switzerland-temple.jpg" alt="Bern Switzerland Temple">
                <figcaption>Bern Switzerland</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Obakeng Kennedy Diphala, South Africa</p>
        <p id="lastModified"></p>
    </footer>

    <script src="temples.js" defer></script>
</body>

</html>
